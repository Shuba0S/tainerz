 <div class="tainerz-card-wrapper">
    <div class="tainerz-card">
        <div class="tainerz-card-face tainerz-card-front">
            <h2>Docker Images</h2>
        </div>
        <div class="tainerz-card-face tainerz-card-back">
            <table>
                <thead>
                    <tr>
                        <th>Image ID</th>
                        <th>Tags</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody>
                    {% for image in images %}
                    <tr>
                        <td>{{ image.id }}</td>
                        <td>{{ image.tags | join(', ') }}</td>
                        <td>{{ image.size }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
